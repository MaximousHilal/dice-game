<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="dice.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dice">
        <div class="side side-1">
            <div class="dot"></div>
        </div>

        <div class="side side-2">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="side side-3">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="side side-4">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="side side-5">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="side side-6">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    
    <div class="wrapper">
        <div class="player player-1">
            <div class="name">
                player 1
            </div>
            <div class="score">0</div>
            <div class="current-score">0</div>
        </div>
        <div class="player player-2">
            <div class="name">
                player 2
            </div>
            <div class="score">0</div>
            <div class="current-score">0</div>
        </div>
        <div class="player player-option">
            <div id="new-game">
                <i class="fas fa-plus-circle"></i>
                <br>
                new game
            </div>
            <div id="roll-dice">
                <i class="fas fa-sync"></i>
                <br>
                roll dice
            </div>
            <div id="hold">
                <i class="far fa-arrow-alt-circle-down"></i>
                <br>
                hole
            </div>
        </div>
    </div>
    
</body>
</html>
